<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class = "container-fluid">
        <div class="row">
            <div class = "col-12 text-white"style="height:15vh; background-color: #1c1c1c">
                <div class="text-center">
                    <h1 style="font-size: 104px;">ROYALTY</h1>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 text-center"style="height:45vh; background-color: #02a675">
                <div class="mt-3">
                    <h3>Se connecter :</h3>
                </div>
                <form style="width: 250px; margin: 0 auto;">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-dark">Connexion</button>
                    </div>
                    
                  </form>
                  <div class="mt-3">
                    <p>Vous n'avez pas de compte !?</p>
                    <button type="button" class="btn btn-danger">S'inscrire :)</button>
                </div>

            </div>

        </div>
        <div class = "row">
            <div class = "col-12 text-center text-white"style="height:40vh; background-color: #1c1c1c">
                
                <div class="mt-4 mb-5">
                    <h2>Retrouves toutes les chansons libres de droits sur ROYALTY.</h2>
                </div>
                <div class="mt-4 mb-5">
                    <h2>Profites de l'écoute et du téléchargement de milliers de chansons GRATUITEMENT.</h2>
                </div>
                <div class="mt-4">
                    <h2>Crées des playlists à l'infini !</h2>
                </div>
                <div class="mt-5" style="color: #02a675;">
                    <h1 style="font-size: 50px;">N'hésites plus et rejoins ROYALTY </h1>
                </div>
            </div>
            
        </div>
        
        
    </div>
    
</body>

</html>
