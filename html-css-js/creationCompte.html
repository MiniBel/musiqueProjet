<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création Compte</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row mb-5">
            <div class="col-12" style="height:15vh ">
                <div class="text-center">
                    <h1 style="font-size: 104px; color: #02a675;">ROYALTY</h1>
                </div>
                <div class="text-center mt-1">
                    <h3>Inscrivez-vous gratuitement !</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <form class="row g-3" style="width: 500px; margin: 0 auto;">
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                    <label for="inputPassword4" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputPassword4" class="form-label">Confirmer mot de passe</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputNom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="inputNom">
                </div>
                <div class="col-12">
                    <label for="inputPrenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="inputPrenom">
                </div>
                <div class="col-12">
                    <label for="DateDeNaissance">Date De Naissance</label>
    
                </div>
                <div class="col-md-4">
                    <label for="inputJour" class="form-label">Jour</label>
                    <input type="text" class="form-control" id="inputJour">
                </div>                        
                <div class="col-md-4">
                    <label for="inputMois" class="form-label">Mois</label>
                    <select id="inputMois" class="form-select">
                        <option selected>Choisir...</option>
                        <option>Janvier</option>
                        <option>Février</option>
                        <option>Mars</option>
                        <option>Avril</option>
                        <option>Mai</option>
                        <option>Juin</option>
                        <option>Juillet</option>
                        <option>Aout</option>
                        <option>Septembre</option>
                        <option>Octobre</option>
                        <option>Novembre</option>
                        <option>Décembre</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputAnnee" class="form-label">Année</label>
                    <input type="text" class="form-control" id="inputAnnee">
                </div>
               
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Se souvenir de moi
                        </label>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-dark" style="color: #02a675;">S'inscrire</button>
                </div>
            </form>
        </div>
        <div class="row text-center mt-3">
            <label for="Connexion">Vous avez déjà un Compte ?</label>
            <a href="accueil.html" style="color: #02a675;">Cliquez ici</a>
        </div>
    </div>

    



</body>

</html>
