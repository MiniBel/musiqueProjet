<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalty.Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <div class="row">
            <div class="col-2 text-white bg-gradient" style="background-color: #1c1c1c;">

                <ul class="list-unstyled ps-0">
                    <li class="mb-1">
                        <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                            data-bs-target="#home-collapse" aria-expanded="true" style="color: #02a675;">
                            Musique
                        </button>
                        <div class="collapse" id="home-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#" class="link-light rounded">Artistes</a></li>
                                <li><a href="#" class="link-light rounded">Albums</a></li>
                                <li><a href="#" class="link-light rounded">Chansons</a></li>

                            </ul>
                        </div>

                        </button>

                                <li><a href="#" class="link-light rounded">Favoris</a></li>
                                <li><a href="#" class="link-light rounded">Aimées</a></li>

                                <button class="btn btn-toggle align-items-center rounded collapsed"
                                    data-bs-toggle="collapse" data-bs-target="#newPlaylist-collapse"
                                    aria-expanded="false">
                                    <i class="bi bi-plus-circle-fill"></i>

                                </button>
                                <div class="collapse" id="newPlaylist-collapse">
                                   <input type="text" class="form-control" id="nouvellePlaylist" placeholder="Ajouter playlist" >
                                   <button type="submit"  class="btn btn-dark">Valider</button>
                                </div>

                            </ul>
                        </div>
                    </li>

                    <li class="mb-1">
                        <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"

                            Mon compte
                        </button>
                        <div class="collapse" id="account-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#" class="link-light rounded">Mon profil</a></li>
                                <li><a href="#" class="link-light rounded">Paramètres</a></li>
                                <li><a href="#" class="link-light rounded">Se déconnecter</a></li>
